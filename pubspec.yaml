name: sanai3i
description: A new sanai3i app.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl:
  get:
  get_storage:
  flutter_bloc:
  firebase_core: ^1.17.1
  firebase_messaging: ^11.4.1
  firebase_auth: ^3.3.19
  cloud_firestore: ^3.1.17
  flutter_local_notifications: 9.5.3+1
  connectivity_plus: ^2.3.3
  country_code_picker:
  lottie:
  pinput: ^2.2.11
  animated_bottom_navigation_bar:
  animate_icons: ^2.0.0
  qr_code_scanner: ^1.0.0
  qr_flutter: ^4.0.0
  google_maps_flutter:
  geolocator:
  geoflutterfire:
  cached_network_image: ^3.2.1
  carousel_slider:
  flutter_staggered_grid_view:



dev_dependencies:
  flutter_test:
    sdk: flutter
  freezed:
  build_runner:
  flutter_lints:
  json_serializable:
  freezed_annotation:
  flutter_native_splash:      #  flutter pub run flutter_native_splash:create
  flutter_launcher_icons:     #  flutter pub run flutter_launcher_icons:main
  change_app_package_name:    #  flutter pub run change_app_package_name:main com.new.package.name

flutter_icons:
  android: true
  ios: true
  image_path: "assets/launcher/icon.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/launcher/icon.png"


flutter_native_splash:
  background_image: "assets/launcher/logo.png"
  fullscreen: true
  android: true
  ios: true
  web: true

flutter:
  uses-material-design: true

  generate: true

  assets:
    - assets/
    - assets/launcher/
    - assets/fonts/
    - assets/animations/

  fonts:
  - family: font
    fonts:
      - asset: assets/fonts/Taj.ttf
        weight: 500
